<script>
  document.body.onload = () => {
    var intervalId;
    const countdownElm = document.querySelector('#countdown');
    let count = 10;

    intervalId = window.setInterval(() => {
      countdownElm.textContent = count;
      count--;
      if (count == 0) {
        clearInterval(intervalId);
        window.location.href = 'https://erp-bangalore.wahni.io';
      }
    }, 1000);
  };
</script>
